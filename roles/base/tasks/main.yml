---

- name: install basic tools
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
    - neovim
    - sudo
    - fish

- name: create groups
  ansible.builtin.group:
    name: "{{ item }}"
  loop:
    - wheel
    - ssh

- name: create user elwinar
  ansible.builtin.user:
    name: elwinar
    shell: /usr/bin/fish
    groups: wheel,ssh
    append: true
    create_home: true
    state: present

- name: configure sshd
  ansible.builtin.template:
    src: sshd_config
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: "0644"
    validate: /usr/bin/sshd -f %s -t
  register: sshd_config

- name: restart sshd
  ansible.builtin.service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: configure sudoers
  ansible.builtin.template:
    src: sudoers
    dest: /etc/sudoers
    owner: root
    group: root
    mode: "0644"
    validate: /usr/sbin/visudo -cf %s
